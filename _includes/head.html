<head>
  <link href="http://gmpg.org/xfn/11" rel="profile">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
  <meta name="Keywords" content="ruby,ruby on rails,ios,mobile development,android,react,angular,frameworks">
  <meta name="Description" content="{{ site.title }}">
  <meta name="author" content="James Huynh">
  <meta name="Copyright" content="James Huynh 2016">
  <meta name="Robots" content="index, follow">

  <meta name="og:site_name" content="{{ site.title }}">
  <meta name="og:url" content="http://jameshuynh.com">
  <meta name="og:description" content="{{ site.tagline }}">
  <meta name="og:image" content="https://avatars2.githubusercontent.com/u/29207?v=3&s=160">

  <title>
    {% if page.title == "Home" %}
      {{ site.title }} &middot; {{ site.tagline }}
      <meta name="og:title" content="{{ site.tagline }}">
    {% else %}
      {{ page.title }} &middot; {{ site.title }}
      <meta name="og:title" content="{{ site.title }}">
    {% endif %}
  </title>

  <!-- CSS -->
  <link rel="stylesheet" href="{{ site.baseurl }}/public/css/poole.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/public/css/syntax.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/public/css/lanyon.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=PT+Serif:400,400italic,700%7CPT+Sans:400">

  <!-- Icons -->
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ site.baseurl }}/public/apple-touch-icon-precomposed.png">
  <link rel="shortcut icon" href="{{ site.baseurl }}/public/favicon.ico">

  <!-- RSS -->
  <link rel="alternate" type="application/rss+xml" title="RSS" href="/atom.xml">
</head>
